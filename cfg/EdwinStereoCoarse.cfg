#!/usr/bin/env python
PACKAGE = "edwin_stereo"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

size_enum = gen.enum([ gen.const("Small",      int_t, 0, "A small constant"),
                       gen.const("Medium",     int_t, 1, "A medium constant"),
                       gen.const("Large",      int_t, 2, "A large constant"),
                       gen.const("ExtraLarge", int_t, 3, "An extra large constant")],
                     "An enum to set size")

gen.add("size", int_t, 0, "A size parameter which is edited via an enum", 1, 0, 3, edit_method=size_enum)

color_enum = gen.enum([ gen.const("Red",      int_t, 0, "Pre-Defined HSV Range Red"),
                       gen.const("Green",     int_t, 1, "Pre-Defined HSV Range Green"),
                       gen.const("Blue",      int_t, 2, "Pre-Defined HSV Range Blue"),
                       ],"An enum to set color")
gen.add("color", int_t, 0, "A color parameter which is edited via an enum", 1, 0, 3, edit_method=color_enum)


exit(gen.generate(PACKAGE, "edwin_stereo/coarse", "EdwinStereoCoarse"))
